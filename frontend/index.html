<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DAIHO DAILY SALES REPORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>DAIHO DAILY SALES REPORT</h1>
    <div class="controls">
      <button id="btnAddSale" class="btn primary">ADD</button>
      <button id="btnData" class="btn">DATA</button>
      <input type="date" id="datePicker" />
      <button id="btnDownload" class="btn">Download</button>
    </div>
  </header>

  <main>
    <section class="table-wrap">
      <table id="saleTable">
        <thead>
          <tr>
            <th class="qty-col">Qty</th>
            <th class="item-col">Item</th>
            <th>Investment</th>
            <th>Price</th>
            <th>Total</th>
            <th>Profit</th>
            <th class="action-col">Action</th>
          </tr>
        </thead>
        <tbody id="saleBody">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </section>

    <section class="totals">
      <div><strong>Total Sale:</strong> <span id="grossSale">0.00</span></div>
      <div><strong>Total Investment:</strong> <span id="totalCost">0.00</span></div>
      <div><strong>Total Profit:</strong> <span id="totalProfit">0.00</span></div>
    </section>
  </main>

  <!-- Add Sale overlay -->
  <div id="addOverlay" class="overlay hidden">
    <div class="modal">
      <h2>Add Sale</h2>
      <div class="form-grid">
        <label>Item
          <input type="text" id="addItem" placeholder="Item name" />
        </label>
        <label>Quantity
          <input type="number" id="addQty" min="1" step="1" />
        </label>
        <label>Investment
          <input type="number" id="addInvestment" min="0" step="0.01" />
        </label>
        <label>Price
          <input type="number" id="addPrice" min="0" step="0.01" />
        </label>
      </div>
      <div class="modal-actions">
        <button id="confirmAdd" class="btn primary">Add</button>
        <button id="cancelAdd" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- DATA overlay -->
  <div id="dataOverlay" class="overlay hidden">
    <div class="modal">
      <h2>DATA Entry</h2>
      <div class="form-grid">
        <label>Item
          <input type="text" id="dataItem" placeholder="Item (label)" />
        </label>
        <label>Total
          <input type="number" id="dataTotal" min="0" step="0.01" />
        </label>
      </div>
      <div class="modal-actions">
        <button id="confirmData" class="btn primary">Add DATA</button>
        <button id="cancelData" class="btn">Cancel</button>
      </div>
      <p class="hint">Note: Quantity, Investment, Price, Profit will be N/A. Row will be blue.</p>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
